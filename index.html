<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa dos sonhos</title>
      <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Demo styles -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <img src="imagens/foto-1.webp"class="swiper-slide" alt="">
                    <img src="imagens/3.webp"class="swiper-slide" alt="">
                    <img src="imagens/4.webp"class="swiper-slide" alt="">
                    <img src="imagens/5.webp"class="swiper-slide" alt="">
                    <img src="imagens/6.webp"class="swiper-slide" alt="">
                    <img src="imagens/7.webp"class="swiper-slide" alt="">
                    <img src="imagens/8.webp"class="swiper-slide" alt="">
                    <img src="imagens/11.webp"class="swiper-slide" alt="">
                    <img src="imagens/12.jfif"class="swiper-slide" alt="">
                    <img src="imagens/13.jfif"class="swiper-slide" alt="">
                    <img src="imagens/14.jfif"class="swiper-slide" alt="">
                    <img src="imagens/15.jfif"class="swiper-slide" alt="">

              </div>

      <!-- Swiper -->


      <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
